<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nix</title>
    <link rel="icon" href="/static/favicon.ico?v=1" type="image/x-icon">
    <link rel="shortcut icon" href="/static/favicon.ico?v=1" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .bytesized-regular {
            font-family: "Bytesized", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0a0a0a;
            color: #eaeaea;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            border-bottom: 1px solid #1a1a1a;
            background-color: #0a0a0a;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70px;
        }

        .logo {
            font-size: 40px;
            font-weight: 700;
            color: #8461f4;
            text-decoration: none;
            letter-spacing: -1px;
        }

        /* Main Content */
        .main {
            padding: 40px 0;
        }

        .report-section {
            width: 100%;
        }

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -1px;
            color: #ffffff;
        }

        .section-subtitle {
            font-size: 16px;
            color: #888888;
        }

        /* Report Card */
        .report-card {
            background-color: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 32px;
        }

        .report-content {
            padding: 32px;
        }

        /* Markdown Styling */
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: #ffffff;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            font-weight: 700;
        }

        .markdown-body h1 { 
            font-size: 1.5em; 
            color: #8461f4;
        }

        .markdown-body h2 { 
            font-size: 1.3em; 
            color: #ffffff;
        }

        .markdown-body h3 { 
            font-size: 1.1em; 
            color: #ffffff;
        }

        .markdown-body p {
            margin: 0.8em 0;
            color: #eaeaea;
            line-height: 1.7;
        }

        .markdown-body ul, .markdown-body ol {
            margin: 1em 0 1em 1.5em;
            color: #eaeaea;
        }

        .markdown-body li {
            margin-bottom: 0.5em;
        }

        .markdown-body code {
            background: #1a1a1a;
            color: #8461f4;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            border: 1px solid #333333;
        }

        .markdown-body pre {
            background: #0a0a0a;
            color: #eaeaea;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 20px;
            overflow-x: auto;
            font-size: 0.9em;
            margin: 1.5em 0;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
        }

        .markdown-body pre code {
            background: transparent;
            color: #eaeaea;
            padding: 0;
            border: none;
            font-size: inherit;
        }

        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5em 0;
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }

        .markdown-body th, .markdown-body td {
            border: 1px solid #1a1a1a;
            padding: 12px 16px;
            text-align: left;
        }

        .markdown-body th {
            background: #1a1a1a;
            color: #ffffff;
            font-weight: 600;
        }

        .markdown-body tr:nth-child(even) {
            background: #0f0f0f;
        }

        .markdown-body blockquote {
            border-left: 4px solid #8461f4;
            background: #1a1a1a;
            color: #eaeaea;
            margin: 1.5em 0;
            padding: 1em 1.5em;
            border-radius: 6px;
        }

        /* Strong/Bold text */
        .markdown-body strong {
            color: #ffffff;
            font-weight: 700;
        }

        /* Links */
        .markdown-body a {
            color: #8461f4;
            text-decoration: none;
        }

        .markdown-body a:hover {
            text-decoration: underline;
        }

        /* Actions */
        .actions {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            text-decoration: none;
            outline: none;
            padding: 16px 32px;
        }

        .button:focus-visible {
            outline: 2px solid #8461f4;
            outline-offset: 2px;
        }

        .button-primary {
            background-color: #8461f4;
            color: #ffffff;
        }

        .button-primary:hover {
            background-color: #6842ef;
        }

        .button-secondary {
            background-color: transparent;
            color: #888888;
            border: 1px solid #333333;
        }

        .button-secondary:hover {
            background-color: #1a1a1a;
            color: #ffffff;
            border-color: #444444;
        }

        /* Status indicators */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .status-success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-warning {
            background-color: rgba(251, 191, 36, 0.1);
            color: #fbbf24;
            border: 1px solid rgba(251, 191, 36, 0.2);
        }

        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .status-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background-color: currentColor;
        }

        /* Scrollbar styling */
        .markdown-body::-webkit-scrollbar {
            width: 8px;
        }

        .markdown-body::-webkit-scrollbar-track {
            background: #1a1a1a;
            border-radius: 4px;
        }

        .markdown-body::-webkit-scrollbar-thumb {
            background: #333333;
            border-radius: 4px;
        }

        .markdown-body::-webkit-scrollbar-thumb:hover {
            background: #444444;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .report-content {
                padding: 24px;
            }
            
            .report-text {
                padding: 20px;
                font-size: 13px;
            }
            
            .header-content {
                height: 60px;
            }
            
            .main {
                padding: 24px 0;
            }

            .actions {
                flex-direction: column;
            }

            .button {
                width: 100%;
            }

            .markdown-body h1 { font-size: 1.3em; }
            .markdown-body h2 { font-size: 1.2em; }
            .markdown-body h3 { font-size: 1.1em; }
            
            .markdown-body pre {
                padding: 16px;
                font-size: 0.85em;
            }
            
            .markdown-body table {
                font-size: 0.9em;
            }
            
            .markdown-body th, .markdown-body td {
                padding: 8px 12px;
            }
        }
        /* Footer */
        .footer {
            padding: 20px 0;
            text-align: center;
            color: #888888;
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .footer-profile {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .footer-profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #8461f4; /* Blue accent border */
        }
        .footer-profile span {
            color: #ffffff;
            font-weight: 500;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 16px;
            }
            .section-title {
                font-size: 36px;
            }
            .section-description {
                font-size: 16px;
            }
            .card-content {
                padding: 24px;
            }
            .upload-area {
                padding: 40px 24px;
            }
            .header-content {
                height: 60px;
            }
            .main {
                min-height: calc(100vh - 60px - 80px); /* Adjusted for footer height */
                padding: 24px 0;
            }
            .footer {
                flex-direction: column;
                gap: 15px;
                padding: 15px 0;
            }
        }
        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Smooth transitions */
        * {
            transition: color 0.2s ease, background-color 0.2s ease, border-color 0.2s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo bytesized-regular">nix</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="section-header">
                <h1 class="section-title">Vulnerability Report</h1>
                <p class="section-subtitle">Analysis complete - Review the findings below</p>
            </div>

            <div class="report-card">
                <div class="report-content">
                    <div class="markdown-body">
                        {{ report|safe }}
                    </div>
                </div>
            </div>

            <div class="actions">
                <a href="/" class="button button-primary">Scan Another File</a>
                <button onclick="window.print()" class="button button-secondary">Download Report</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="footer-profile">
            <img src="/static/image2.png" alt="Ishika-Bisui Profile">
            <span>Ishika-Bisui</span>
        </div>
        <div class="footer-profile">
            <img src="/static/image.png" alt="abhirajadhikary06 Profile">
            <span>abhirajadhikary06</span>
        </div>
    </footer>
    <script>
        // Add some interactivity for better UX
        document.addEventListener('DOMContentLoaded', function() {
            // Smooth scroll to top when clicking logo
            const logo = document.querySelector('.logo');
            logo.addEventListener('click', function(e) {
                e.preventDefault();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                setTimeout(() => {
                    window.location.href = '/';
                }, 300);
            });

            // Add copy functionality (optional)
            const reportText = document.querySelector('.report-text');
            reportText.addEventListener('click', function() {
                // You could add a "click to copy" feature here if needed
            });
        });
    </script>
</body>
</html>
