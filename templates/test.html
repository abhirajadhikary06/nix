<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered n</title>
    <link href="https://fonts.googleapis.com/css2?family=Bytesized&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #ffffff;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .box {
            width: 512px;
            height: 512px;
            background: #0a0a0a;
            display: flex; /* ensures child is centered */
            align-items: center; /* vertical center */
            justify-content: center; /* horizontal center */
            box-shadow: 0 0 8px rgba(0,0,0,0.05);
            border-radius: 16px;
            position: relative;
        }
        .bytesized-regular {
            font-family: "Bytesized", sans-serif;
            font-weight: 400;
            font-style: normal;
            color: #8461f4;
            font-size: 512px;
            user-select: none;
            line-height: 1;
        }
        .download-btn {
            margin-top: 24px;
            padding: 8px 16px;
            background: #8461f4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-family: "Inter", sans-serif;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="capture">
            <span class="bytesized-regular">n</span>
        </div>
        <button class="download-btn" onclick="downloadImage()">Download</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        function downloadImage() {
            const box = document.getElementById('capture');
            html2canvas(box, {backgroundColor: null}).then(canvas => {
                const link = document.createElement('a');
                link.download = 'n-box.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }
    </script>
</body>
</html>
